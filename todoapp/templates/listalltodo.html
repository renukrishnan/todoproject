<h1> --List Todos--</h1>
   <div class="container">
       <div class="row">
           {% for todo in todos %}
             <div class="col-3">
                 <div class="card" style="width: 18rem;">
                     <div class="card-body">
                        <h5 class="card-title">{{todo.task_name}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{todo.status}}</h6>
                        <p class="card-text">{{todo.user}}</p>
                        <p class="card-text">{{date}}</p>
                        <a href="{%url 'update_todo' todo.id%}" class="btn btn-success">Edit</a>
                        <a href="{%url 'delete_todo' todo.id%}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
             </div>
           {% endfor %}
       </div>
   </div>
